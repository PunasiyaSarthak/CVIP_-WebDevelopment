<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code_Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c37be051d7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
        <div class="left col-8 "><div class="row">
            <div class="row text-area">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <input type="text" id="html-code" onkeyup="run()"></input>
            </div>
            <div class="row text-area">
            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <input type="text" id="css-code" onekeyup="run()"></input>
            </div>
            <div class="row text-area">
            <label><i class="fa-brands fa-js"></i> JavaScipt</label>
            <input type="text" id="js-code" onekeyup="run()"></input>
            </div>
        </div></div>
    
        <div class="right col-4">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    
    </div>
</div>

    <script>
        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode= document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode +"</style>" ;
            output.contentWindow.eval(jsCode);
            }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
